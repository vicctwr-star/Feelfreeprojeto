<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <script src="/script/login.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Feelfree</title>

    <style></style>
  </head>
  <body>
    <div type="container">
      <div class="header_conteudo">
        <h1>FeelFree</h1>
        <img
          class="logo"
          src="/images/feelfree-removebg-preview 1.svg"
          alt=""
        />
      </div>
    </div>
    <form class="container">
      <label for="Email">Email</label>
      <input placeholder="Insira seu email..." type="text" id="email" />
      <label for="Senha">Senha</label>
      <input placeholder="Insira sua senha..." type="password" id="senha" />
      <input type="submit" value="Entrar" />
      <a href="/cadastro">
        <input type="button" value="Cadastrar" />
      </a>
      <input type="button" value="Continuar com Google" />
    </form>
  </body>
</html>
