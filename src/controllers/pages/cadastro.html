<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <script src="/script/cadastro.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Feelfree</title>

    <style></style>
  </head>
  <body>
    <div type="container">
      <div class="header_conteudo">
        <h1>Cadastro Usuario</h1>
        <img
          class="logo"
          src="/images/feelfree-removebg-preview 1.svg"
          alt=""
        />
      </div>
    </div>
    <form class="container">
      <label for="Nome">Nome</label>
      <input placeholder="Insira seu nome..." type="text" id="nome" />
      <label for="Email">Email</label>
      <input placeholder="Insira seu email..." type="email" id="email" />
      <label for="Telefone">Telefone</label>
      <input placeholder="Insira seu telefone..." type="text" id="telefone" />
      <label for="Senha">Senha</label>
      <input placeholder="Insira sua senha..." type="password" id="senha" />

      <label for="Senha">Repetir senha</label>
      <input placeholder="Repetir senha..." type="password" id="senha2" />
      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
