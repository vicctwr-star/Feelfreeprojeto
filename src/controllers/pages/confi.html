<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/confi.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <script src="/script/confi.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações</title>
  </head>
  <body>
    <header>
      <div class="flecha">
        <a href="/configuracoes">
          <img src="/images/Vector.svg" alt="voltar" />
        </a>
      </div>
      <div class="titulo">
        <h1>Configurações</h1>
      </div>
      <div class="imagem">
        <img src="/images/feelfree-removebg-preview 2.svg" alt="" />
      </div>
    </header>

    <main>
      <div class="Usuario">
        <div class="perfil">
          <img
            src="/images/transferir 2 (2).svg"
            alt="Minha foto de perfil"
            class="perfil_principal"
          />
        </div>
        <img
          src="/images/pen-to-square-solid-full 3.svg"
          alt="editar perfil"
          class="editar-perfil"
        />

        <div class="nome_usuario">
          <textarea
            id="novoNome"
            placeholder="Digite seu novo nome..."
          ></textarea>
          <button id="btnSalvar">Feito</button>
        </div>
      </div>
    </main>
  </body>
</html>
