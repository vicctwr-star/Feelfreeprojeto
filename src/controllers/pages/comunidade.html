<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/comunidade.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunidade</title>
    <script src="/script/comunidade.js" defer></script>
  </head>
  <body>
    <header>
      <div class="flecha">
        <a href="/telaInicial">
          <img src="/images/Vector.svg" alt="voltar" />
        </a>
      </div>
      <div class="titulo">
        <h1>Comunidade</h1>
      </div>
      <div class="imagem">
        <img src="/images/feelfree-removebg-preview 2.svg" alt="" srcset="" />
      </div>
    </header>

    <main>
      <form class="o">
        <div class="perfil">
          <img
            src="/images/fotosemperfil.svg"
            alt="Mi foto de perfil"
            class="perfil_principal"
          />
        </div>
        <div class="box">
          <textarea
            id="w3review"
            rows="4"
            placeholder="Postar"
            cols="50"
          ></textarea>
        </div>
        <div>
          <button type="submit">
            <img
              src="/images/paper-plane-solid-full 1.svg"
              alt="Enviar"
              class="enviar"
            />
          </button>
        </div>
      </form>

      <div class="publi"></div>
    </main>
  </body>
</html>
