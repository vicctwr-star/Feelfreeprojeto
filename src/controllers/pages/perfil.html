<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/perfil.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
  </head>
  <body>
    <main>
      <div class="perfil">
        <img
          src="/images/image 1.svg"
          alt="Mi foto de perfil"
          class="perfil_principal"
        />
      </div>
      <div class="texto">
        <p>Tem certeza que deseja trocar a foto?</p>
      </div>
      <div class="chi-no">
        <div class="verde-buttom">
          <a href="/configurações">
            <button>Aceitar</button>
          </a>
          <img
            class="iconos"
            src="/images/check-solid-full 1.svg"
            alt="Aceitar"
          />
        </div>
        <div class="rojo-buttom">
          <a href="/configurações">
            <button>Cancelar</button>
          </a>
          <img
            class="iconos"
            src="/images/xmark-solid-full 1.svg"
            alt="Cancelar"
          />
        </div>
      </div>
    </main>
  </body>
</html>
